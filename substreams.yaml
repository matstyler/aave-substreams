specVersion: v0.1.0
package:
  name: "aave_substream"
  version: v0.0.1

imports:
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.1/substreams-entity-change-v0.2.1.spkg

protobuf:
  files:
    - aave.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_supply_transactions
    kind: map
    initialBlock: 18454406
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:schema.Transfers

  - name: map_borrow_transactions
    kind: map
    initialBlock: 18454406
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:schema.Transfers

  - name: map_events
    kind: map
    initialBlock: 18454406
    inputs:
      - map: map_supply_transactions
      - map: map_borrow_transactions
    output:
      type: proto:schema.Transfers

  - name: store_total_supply
    kind: store
    initialBlock: 18454406
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_supply_transactions

  - name: store_total_borrow
    kind: store
    initialBlock: 18454406
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_borrow_transactions

  - name: map_pool
    kind: map
    initialBlock: 18454406
    inputs:
      - store: store_total_supply
      - store: store_total_borrow
    output:
      type: proto:schema.Pool

  - name: graph_out
    kind: map
    initialBlock: 18454406
    inputs:
      - map: map_events
      - map: map_pool
    output:
      type: proto:substreams.entity.v1.EntityChanges